<div class="bg-slate-800 text-white p-4 md:p-6 rounded-lg min-h-screen">
  
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4 no-print">
    <h2 class="text-2xl font-bold text-sky-400 lora">Master Data Control</h2>
    
    <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
      <select [(ngModel)]="selectedCategory" (change)="applyFilter()" 
              class="bg-slate-700 border border-slate-600 p-2 rounded text-sm outline-none focus:border-sky-500 cursor-pointer">
        <option value="all">All Participants</option>
        <option value="female">Female Only</option>
        <option value="male">Male Only</option>
        <option value="kids">Kids Only</option>
      </select>

      <input type="text" [(ngModel)]="searchTerm" (input)="applyFilter()" 
             placeholder="Search name, game..." 
             class="bg-slate-700 border border-slate-600 p-2 rounded w-full md:w-64 outline-none focus:border-sky-500 text-sm">
      
      <button (click)="printTable()" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded text-sm font-bold transition-colors">
        Print / PDF
      </button>
    </div>
  </div>

  <div class="overflow-x-auto border border-slate-700 rounded-lg shadow-xl">
    <table class="w-full text-left border-collapse min-w-[800px]">
      <thead class="bg-sky-900/80 text-white uppercase text-[10px] md:text-xs">
        <tr>
          <th class="p-4 border-b border-slate-700 w-16 text-sky-300">Sr. No.</th>
          
          <th *ngFor="let h of headers" (click)="sort(h)" class="p-4 cursor-pointer hover:bg-sky-800 border-b border-slate-700">
            {{ h }} <span class="opacity-30">↕</span>
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-700">
        <tr *ngFor="let row of filteredData; let i = index" class="hover:bg-slate-700/40 transition-all">
          
          <td class="p-4 text-xs md:text-sm font-bold text-sky-400/70 border-r border-slate-700/30">
            {{ i + 1 }}
          </td>

          <td *ngFor="let h of headers" class="p-4 text-xs md:text-sm text-slate-300">
            {{ row[h] || '—' }}
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="p-4 bg-slate-900/50 text-xs text-slate-500 flex justify-between">
      <span>Total Records Found: <b>{{ filteredData.length }}</b></span>
      <span *ngIf="filteredData.length === 0">Try changing filters or upload data.</span>
    </div>
  </div>
</div>
