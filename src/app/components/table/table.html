<div class="bg-slate-800 text-white p-1 md:p-1 rounded-lg min-h-screen">
  
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4 no-print">
    <h2 class="text-2xl md:text-3xl font-bold text-sky-400 lora">Master Participant Data</h2>
    
    <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
      <input type="text" [(ngModel)]="searchTerm" (input)="applyFilter()" 
             placeholder="Search anything..." 
             class="bg-slate-700 border border-slate-600 p-2 rounded w-full md:w-64 outline-none focus:border-sky-500 text-sm">
      
      <button (click)="printTable()" 
              class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded flex items-center justify-center gap-2 transition-all text-sm font-semibold">
        <span>Print / Save PDF</span>
      </button>
    </div>
  </div>

  <div class="overflow-x-auto border border-slate-700 rounded-lg shadow-2xl bg-slate-900/50">
    <table class="w-full text-left border-collapse min-w-[700px]">
      <thead class="bg-sky-800 text-white uppercase text-xs sticky top-0">
        <tr>
          <th *ngFor="let h of headers" (click)="sort(h)" 
              class="p-3 md:p-3 cursor-pointer hover:bg-sky-700 whitespace-nowrap border-b border-slate-700">
            {{ h }} <span class="text-[10px] ml-1 opacity-50">↕</span>
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-700">
        <tr *ngFor="let row of filteredData" class="hover:bg-slate-700/50 transition-colors">
          <td *ngFor="let h of headers" class="p-3 md:p-4 text-xs md:text-sm text-slate-300">
            {{ row[h] || '—' }}
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="filteredData.length === 0" class="py-20 text-center text-slate-500 italic">
      No data available. Please upload a file in the Dashboard first.
    </div>
  </div>

  <div class="hidden print:block mt-8 border-t pt-4 text-black">
    <p>Total Records: {{ filteredData.length }}</p>
    <p class="text-xs text-gray-500">Generated by EventTrack - 2026</p>
  </div>
</div>
