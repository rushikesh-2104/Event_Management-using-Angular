<div class="bg-slate-800 text-white p-6 rounded-lg min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-sky-400">Master Participant Data</h2>
    <input type="text" [(ngModel)]="searchTerm" (input)="applyFilter()" 
           placeholder="Search..." class="bg-slate-700 border border-slate-600 p-2 rounded w-1/3 outline-none focus:border-sky-500">
  </div>

  <div class="overflow-x-auto border border-slate-700 rounded-lg">
    <table class="w-full text-left">
      <thead class="bg-sky-800 text-white uppercase text-xs">
        <tr>
          <th *ngFor="let h of headers" (click)="sort(h)" class="p-4 cursor-pointer hover:bg-sky-700 transition-colors">{{ h }} â†•</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-700">
        <tr *ngFor="let row of filteredData" class="hover:bg-slate-700/50">
          <td *ngFor="let h of headers" class="p-4 text-sm text-slate-300">{{ row[h] }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="filteredData.length === 0" class="p-10 text-center text-slate-500 italic">No data found. Dashboard par file upload karo.</div>
  </div>
</div>
