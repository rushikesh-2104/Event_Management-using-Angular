<div class="bg-slate-800 text-white p-3 md:p-6 rounded-lg min-h-screen">
  
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4 no-print">
    <h2 class="text-2xl md:text-3xl font-bold text-sky-400 lora">Master Data</h2>
    
    <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
      
      <select [(ngModel)]="selectedCategory" (change)="applyFilter()" 
              class="bg-slate-700 border border-slate-600 p-2 rounded text-sm outline-none focus:border-purple-500">
        <option value="all">All Categories</option>
        <option value="female">Female Only</option>
        <option value="male">Male Only</option>
        <option value="kids">Kids Only</option>
      </select>

      <input type="text" [(ngModel)]="searchTerm" (input)="applyFilter()" 
             placeholder="Search anything..." 
             class="bg-slate-700 border border-slate-600 p-2 rounded w-full md:w-64 outline-none focus:border-sky-500 text-sm">
      
      <button (click)="printTable()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded text-sm font-semibold">
        Print
      </button>
    </div>
  </div>

  <div class="overflow-x-auto border border-slate-700 rounded-lg shadow-2xl bg-slate-900/50">
    <table class="w-full text-left border-collapse min-w-[700px]">
      <thead class="bg-sky-800 text-white uppercase text-xs">
        <tr>
          <th *ngFor="let h of headers" (click)="sort(h)" class="p-4 cursor-pointer hover:bg-sky-700 whitespace-nowrap">
            {{ h }} ↕
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-700">
        <tr *ngFor="let row of filteredData" class="hover:bg-slate-700/50 transition-colors">
          <td *ngFor="let h of headers" class="p-4 text-xs md:text-sm text-slate-300">
            {{ row[h] || '—' }}
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="filteredData.length === 0" class="py-20 text-center text-slate-500 italic">
      No records match your filters.
    </div>
  </div>
</div>
